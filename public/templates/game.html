
<div ng-click="attemptSet()">I SEE A SET</div>
<div class="board">
<div ng-repeat="card in board" class="test card-block">
  <div class="make-fat"ng-click="selectCard($index)" ng-class="{'highlighted': inSelectedCards($index)}">{{$index + ". " + card.display}}</div>
</div>

<div>{{points}}</div>
<div id="solvable">{{solvable}}</div>
</div>
